<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Create a Parralax Website</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
<script type="text/javascript" src="js/waypoints.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>

<body>
	<ul class="mainMenu">
		<li>Home</li>
		<li>Fitbit Charge</li>
		<li>Nike+ Fuel</li>
		<li>Jawbone Up</li>
	</ul>
	<ul class="navigation">
		<li data-slide="1" style="box-shadow: 0 0 0 3px #1a1a1a;background-color: #1a1a1a;"></li>
		<li data-slide="2" style="box-shadow: 0 0 0 3px #ffee00;background-color: #ffee00;"></li>
		<li data-slide="3" style="box-shadow: 0 0 0 3px #1a1a1a;background-color: #1a1a1a;"></li>
		<li data-slide="4" style="box-shadow: 0 0 0 3px #ffee00;background-color: #ffee00;"></li>
	</ul>

	<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0">
		<ul class="deviceList">
			<li>Fitbit Charge</li>
			<li>Nike+ Fuel</li>
			<li>Jawbone Up3</li>
			<li>Garmin Watch</li>
		</ul>
	</div><!--End Slide 1-->
	<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0"></div><!--End Slide 2-->
	<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0"></div><!--End Slide 3-->
    <div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0"></div><!--End Slide 4-->

</body>
</html>
